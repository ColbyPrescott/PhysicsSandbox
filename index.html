<!DOCTYPE html>
<html>
    <head>
        <title>Physics Sandbox</title>
        <link rel="stylesheet" href="./CSS/sidebar.css">
        <link rel="stylesheet" href="./CSS/mainCanvas.css">
    </head>
    <body>
        <canvas id="mainCanvas" class="desktop"></canvas>

        <span id="sidebar" class="desktop">
            <p class="title">Physics Sandbox</p>

            <label for="action">Action: </label>
            <select name="action" id="actionDropdown">
                <option value="add">Add</option>
                <option value="pan" disabled>Pan</option>
                <option value="select" disabled>Select</option>
                <option value="delete" disabled>Delete</option>
            </select>

            <br>

            <label for="brush">Brush</label>
            <select name="brush" id="brushDropdown">
                <option value="click">Click</option>
                <option value="twoCorners" disabled>Two Corners</option>
                <option value="fill" disabled>Brush</option>
            </select>

            <br>

            <label for="shape">Shape: </label>
            <select name="shape" id="shapeDropdown">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
            </select>
        </span>

        <script src="./JS/matter.min.js"></script>
        <script src="./JS/mathUtil.js"></script>
        <script src="./JS/engine.js"></script>
        <script src="./JS/layout.js"></script>
        <script src="./JS/inputHandler.js"></script>
        <script src="./JS/ui.js"></script>
        <script src="./JS/viewControls.js"></script>
        <script src="./JS/actionAdd.js"></script>
        <script src="./JS/main.js"></script>
    </body>
</html>
