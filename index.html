<!DOCTYPE html>
<html>
    <head>
        <title>Physics Sandbox</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@550&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./CSS/sidebar.css">
        <link rel="stylesheet" href="./CSS/mainCanvas.css">
        <style>
            body {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="mainCanvas" class="desktop"></canvas>

        <span id="sidebar" class="desktop">
            <p class="title">Physics Sandbox</p>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="action">Action</label>
                    <select name="action" id="actionDropdown" onchange="sidebar.rebuild()">
                        <option value="add">Add</option>
                        <option value="remove" >Remove</option>
                        <option value="pan" disabled>Pan</option>
                        <option value="select" disabled>Select</option>
                    </select>
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="brush">Brush</label>
                    <select name="brush" id="brushDropdown" onchange="sidebar.rebuild()">
                        <option value="click">Click</option>
                        <option value="hold">Hold</option>
                        <option value="twoCorners">Two Corners</option>
                    </select>
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="rate" title="Please be careful">Rate</label>
                    <input name="rate" type="number" id="rateInput" placeholder="5" value="5" min="0">
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="shape">Shape</label>
                    <select name="shape" id="shapeDropdown" onchange="sidebar.rebuild()">
                        <option value="rectangle">Rectangle</option>
                        <option value="circle">Circle</option>
                    </select>
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="width">Width</label>
                    <input name="height" type="number" id="widthInput" placeholder="40" value="40" min="1">
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="height">Height</label>
                    <input name="height" type="number" id="heightInput" placeholder="40" value="40" min="1">
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="radius">Radius</label>
                    <input name="radius" type="number" id="radiusInput" placeholder="20" value="20" min="1">
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="static" title="Remove all physics">Static</label>
                    <input name="static" type="checkbox" id="staticCheckbox" value="false" min="0">
                </span>
            </div>

            <div class="setting defaultHidden">
                <span class="settingContainer">
                    <label for="friction">Friction</label>
                    <input name="friction" type="number" id="frictionInput" placeholder="0.1" value="0.1" min="0" max="1" step="0.05">
                </span>
            </div>
        </span>

        <script src="./JS/matter.min.js"></script>
        <script src="./JS/mathUtil.js"></script>
        <script src="./JS/engine.js"></script>
        <script src="./JS/layout.js"></script>
        <script src="./JS/inputHandler.js"></script>
        <script src="./JS/sidebar.js"></script>
        <script src="./JS/viewControls.js"></script>
        <script src="./JS/actionAdd.js"></script>
        <script src="./JS/actionRemove.js"></script>
        <script src="./JS/overlays.js"></script>
        <script src="./JS/main.js"></script>
    </body>
</html>
